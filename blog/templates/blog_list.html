{% extends 'base.html' %}

{% block content %}
<h1>Blog Posts</h1>
<ul class="list-group">
    {% for blog in blogs %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a>
        <span class="badge bg-secondary">{{ blog.timestamp }}</span>
    </li>
    {% empty %}
    <li class="list-group-item">No blogs available.</li>
    {% endfor %}
</ul>
{% endblock %}
